<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Rewards, My Choice</title>
  <!-- External XLSX library -->
  <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet">
  <!-- Link to external CSS file -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <h1>My Rewards, My Choice</h1>
  </header>

  <div class="controls">
    <input type="text" id="search" placeholder="Search products...">
    <select id="filter">
      <option value="">All Brands</option>
    </select>
  </div>

  <div class="container"></div>
  <div class="loading-spinner"></div>
  <div class="pagination">
    <button id="firstPage" aria-label="First page">«</button>
    <button id="prevPage" aria-label="Previous page">‹</button>
    <span id="pageInfo"></span>
    <button id="nextPage" aria-label="Next page">›</button>
    <button id="lastPage" aria-label="Last page">»</button>
  </div>

  <!-- Link to external JavaScript file -->
  <script src="script.js" defer></script>
</body>
</html>
