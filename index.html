<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S-COIN Redemption Catalog</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-red: #e53935;
            --dark-red: #b71c1c;
            --light-red: #ffcdd2;
            --bg-color: #f4f7fa;
            --gold-accent: #ffd700;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: var(--bg-color);
            color: #333;
            line-height: 1.6;
        }

        header {
            background: linear-gradient(135deg, var(--dark-red), var(--primary-red));
            color: white;
            padding: 3rem 2rem;
            text-align: center;
            border-bottom-left-radius: 50px;
            border-bottom-right-radius: 50px;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .tagline {
            font-size: 1.2rem;
            font-weight: 300;
            margin-top: 0.5rem;
            opacity: 0.9;
        }

        .search-container {
            text-align: center;
            margin: 2rem 0;
        }

        #search-input {
            padding: 0.5rem 1rem;
            width: 300px;
            border: 2px solid var(--primary-red);
            border-radius: 20px;
            font-size: 1rem;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 2rem;
            padding: 2rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        .product-card {
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            flex-direction: column;
        }

        .product-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 35px rgba(0, 0, 0, 0.15);
        }

        .image-container {
            height: 300px;
            background: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .product-image {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            transition: transform 0.3s ease;
        }

        .product-card:hover .product-image {
            transform: scale(1.05);
        }

        .brand-badge {
            position: absolute;
            top: 15px;
            right: 15px;
            background: var(--gold-accent);
            color: #333;
            padding: 6px 12px;
            border-radius: 15px;
            font-size: 0.85rem;
            font-weight: 600;
        }

        .product-info {
            padding: 1.5rem;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .product-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--dark-red);
            margin-bottom: 1rem;
            line-height: 1.4;
            min-height: 3.2rem;
        }

        .price-container {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }

        .price-box {
            flex: 1;
            padding: 0.5rem;
            border-radius: 10px;
            text-align: center;
            background: var(--light-red);
            color: var(--dark-red);
        }

        .rcp-price .value {
            font-size: 0.8rem;
            text-decoration: line-through;
            opacity: 0.7;
        }

        .member-price {
            background: var(--primary-red);
            color: white;
        }

        .member-price .value {
            font-size: 0.9rem;
            font-weight: 600;
        }

        .label {
            font-size: 0.65rem;
            text-transform: uppercase;
            margin-bottom: 0.3rem;
        }

        .scoin-container {
            background: var(--dark-red);
            padding: 1.5rem;
            text-align: center;
            border-top: 3px solid var(--gold-accent);
        }

        .scoin-label {
            color: var(--light-red);
            font-size: 0.9rem;
            font-weight: 300;
            margin-bottom: 0.5rem;
        }

        .scoin-value {
            color: white;
            font-size: 2.2rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .scoin-icon {
            width: 28px;
            height: 28px;
        }

        .remark {
            font-size: 0.85rem;
            color: #777;
            margin-top: 1rem;
            font-style: italic;
            border-top: 1px dashed var(--light-red);
            padding-top: 0.8rem;
        }

        #pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0.8rem;
            padding: 2rem 0;
        }

        #pagination button {
            padding: 0.7rem 1.2rem;
            background: var(--primary-red);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s ease;
        }

        #pagination button:hover {
            background: var(--dark-red);
        }

        #pagination button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        #pagination .page-numbers {
            display: flex;
            gap: 0.5rem;
        }

        #pagination .page-numbers button {
            background: #fff;
            color: var(--primary-red);
            border: 2px solid var(--primary-red);
            padding: 0.5rem 1rem;
        }

        #pagination .page-numbers button.current {
            background: var(--primary-red);
            color: white;
        }

        /* Mobile-Specific Styles */
        @media (max-width: 600px) {
            .container {
                grid-template-columns: repeat(2, 1fr);
                gap: 1rem;
                padding: 1rem;
            }
            .image-container {
                height: 150px;
            }
            .product-info {
                padding: 0.5rem;
            }
            .product-title {
                font-size: 0.9rem;
                white-space: nowrap;
                overflow: hidden;
                text-overflow: ellipsis;
            }
            .price-container, .remark, .model-code {
                display: none;
            }
            .scoin-container {
                padding: 0.8rem;
            }
            .scoin-label {
                font-size: 0.7rem;
            }
            .scoin-value {
                font-size: 1.5rem;
            }
            .scoin-icon {
                width: 20px;
                height: 20px;
            }
            #search-input {
                width: 90%;
                font-size: 0.9rem;
            }
            #pagination .page-numbers {
                display: none;
            }
            #pagination .page-indicator {
                display: block;
                font-size: 0.9rem;
                color: var(--primary-red);
            }
            #pagination button {
                padding: 0.5rem 1rem;
                font-size: 0.9rem;
            }
            .mobile-only {
                display: block;
                position: fixed;
                right: 10px;
                opacity: 0.7;
                background: var(--primary-red);
                color: white;
                border: none;
                border-radius: 5px;
                padding: 0.5rem 1rem;
                cursor: pointer;
            }
            #go-to-top {
                bottom: 60px;
            }
            #go-to-bottom {
                bottom: 10px;
            }
        }

        .mobile-only {
            display: none;
        }

        #pagination .page-indicator {
            display: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>S-COIN Redemption</h1>
        <div class="tagline">My Rewards, My Choice!</div>
    </header>
    <div class="search-container">
        <input type="text" id="search-input" placeholder="Search products...">
    </div>
    <div class="container" id="products"></div>
    <div id="pagination"></div>
    <button id="go-to-top" class="mobile-only">Top</button>
    <button id="go-to-bottom" class="mobile-only">Bottom</button>

    <script>
        let products = [];
        let filteredProducts;
        let currentPage = 1;
        const productsPerPage = 9;

        document.addEventListener('DOMContentLoaded', () => {
            fetch('data.xlsx')
                .then(response => response.arrayBuffer())
                .then(data => {
                    const workbook = XLSX.read(data, { type: 'array' });
                    const worksheet = workbook.Sheets[workbook.SheetNames[0]];
                    products = XLSX.utils.sheet_to_json(worksheet);
                    filteredProducts = products;
                    document.getElementById('search-input').addEventListener('input', () => {
                        const query = document.getElementById('search-input').value.toLowerCase();
                        filteredProducts = products.filter(product => 
                            product['FULL NAME'].toLowerCase().includes(query));
                        currentPage = 1;
                        renderPage();
                    });
                    renderPage();
                });

            document.getElementById('go-to-top').addEventListener('click', () => {
                window.scrollTo({ top: 0, behavior: 'smooth' });
            });

            document.getElementById('go-to-bottom').addEventListener('click', () => {
                window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
            });
        });

        function renderPage() {
            const container = document.getElementById('products');
            container.innerHTML = '';
            const start = (currentPage - 1) * productsPerPage;
            const end = start + productsPerPage;
            const pageProducts = filteredProducts.slice(start, end);
            const isMobile = window.innerWidth <= 600;

            pageProducts.forEach(product => {
                const productCard = document.createElement('div');
                productCard.className = 'product-card';
                productCard.addEventListener('click', () => {
                    alert(`Full Name: ${product['FULL NAME']}\nModel: ${product['MODEL']}\nRCP: RM${Number(product.RCP).toLocaleString()}\nMember Price: RM${Number(product.MEMBER).toLocaleString()}\nS-COIN: ${(product.MEMBER * 100).toLocaleString()}\nImage: ${product.URL}`);
                });

                const scoinValue = (product.MEMBER * 100).toLocaleString();
                const rcpFormatted = Number(product.RCP).toLocaleString();
                const memberFormatted = Number(product.MEMBER).toLocaleString();
                const truncatedName = product['FULL NAME'].length > 20 
                    ? product['FULL NAME'].substring(0, 17) + '...' 
                    : product['FULL NAME'];

                productCard.innerHTML = `
                    <div class="image-container">
                        <img src="${product.URL}" alt="${product['FULL NAME']}" class="product-image">
                        <div class="brand-badge">${product.BRAND}</div>
                    </div>
                    <div class="product-info">
                        <h3 class="product-title">${isMobile ? truncatedName : product['FULL NAME']}</h3>
                        ${!isMobile ? `<small class="model-code">${product['MODEL']}</small>` : ''}
                        ${!isMobile ? `
                        <div class="price-container">
                            <div class="price-box rcp-price">
                                <div class="label">RCP</div>
                                <div class="value">RM${rcpFormatted}</div>
                            </div>
                            <div class="price-box member-price">
                                <div class="label">Member Price</div>
                                <div class="value">RM${memberFormatted}</div>
                            </div>
                        </div>
                        ` : ''}
                        <div class="scoin-container">
                            <div class="scoin-label">S-COIN Points Required</div>
                            <div class="scoin-value">
                                <img src="https://i.ibb.co/1YdtHZzX/upscalemedia-transformed.png" alt="S-COIN" class="scoin-icon">
                                ${scoinValue}
                            </div>
                        </div>
                        ${!isMobile && product.REMARK ? `<div class="remark">${product.REMARK}</div>` : ''}
                    </div>
                `;
                container.appendChild(productCard);
            });

            const pagination = document.getElementById('pagination');
            pagination.innerHTML = '';
            const totalPages = Math.ceil(filteredProducts.length / productsPerPage);

            const prevButton = document.createElement('button');
            prevButton.textContent = 'Previous';
            prevButton.disabled = currentPage === 1;
            prevButton.addEventListener('click', () => {
                if (currentPage > 1) {
                    currentPage--;
                    renderPage();
                }
            });

            const pageNumbers = document.createElement('div');
            pageNumbers.className = 'page-numbers';
            for (let i = 1; i <= totalPages; i++) {
                const pageButton = document.createElement('button');
                pageButton.textContent = i;
                if (i === currentPage) pageButton.classList.add('current');
                pageButton.addEventListener('click', () => {
                    currentPage = i;
                    renderPage();
                });
                pageNumbers.appendChild(pageButton);
            }

            const pageIndicator = document.createElement('span');
            pageIndicator.className = 'page-indicator';
            pageIndicator.textContent = `Page ${currentPage} of ${totalPages}`;

            const nextButton = document.createElement('button');
            nextButton.textContent = 'Next';
            nextButton.disabled = currentPage === totalPages;
            nextButton.addEventListener('click', () => {
                if (currentPage < totalPages) {
                    currentPage++;
                    renderPage();
                }
            });

            if (isMobile) {
                pagination.appendChild(prevButton);
                pagination.appendChild(pageIndicator);
                pagination.appendChild(nextButton);
            } else {
                pagination.appendChild(prevButton);
                pagination.appendChild(pageNumbers);
                pagination.appendChild(nextButton);
            }
        }
    </script>
</body>
</html>
