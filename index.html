<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>S‑COIN Redemption Catalog — Senheng Theme</title>
  <meta name="color-scheme" content="light dark">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&display=swap" rel="stylesheet"/>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <style>
    /* ===== Senheng Brand System =====
       Reference: Senheng red-first brand. Primary: #E60012
       Supporting tints/shades derived from primary.
    */
    :root{
      /* Brand core */
      --brand: #E60012;             /* Senheng Red */
      --brand-600: #cc0010;
      --brand-500: #ff1a2b;
      --brand-100: #ffe5e7;

      /* Surface & text */
      --bg: #fafafa;
      --panel: rgba(255,255,255,0.92);
      --panel-border: #ececec;
      --text: #1f2328;
      --muted: #6c727f;

      /* Functional */
      --coin: #f7b500;
      --danger: #f14d61;
      --radius: 20px;
      --glass: blur(12px) saturate(110%);
      --shadow: 0 10px 30px rgba(0,0,0,.08), 0 2px 8px rgba(0,0,0,.06);
    }

    /* Dark mode tuned around brand red */
    :root[data-theme="dark"]{
      --bg: #0b0c0e;
      --panel: rgba(20,22,26,0.78);
      --panel-border: #2a2e36;
      --text: #eceff3;
      --muted: #a0a6b0;
      --shadow: 0 16px 42px rgba(0,0,0,.45), 0 4px 12px rgba(0,0,0,.35);
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:'Montserrat', system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, sans-serif;
      color:var(--text);
      background:
        radial-gradient(1200px 600px at -10% -20%, var(--brand-100) 0%, transparent 55%),
        radial-gradient(900px 600px at 110% 10%, #fff1f2 0%, transparent 55%),
        linear-gradient(180deg,#fff 0, #fff 240px, transparent 240px),
        var(--bg);
      background-attachment:fixed;
    }

    /* ===== Header with Senheng ribbon ===== */
    header{position:sticky; top:0; z-index:50; backdrop-filter: blur(8px)}
    .brand-bar{height:8px; background:linear-gradient(90deg,var(--brand) 0 40%, var(--brand-500) 40% 100%)}
    .hero{
      max-width:1200px; margin:0 auto; padding:1.1rem 1rem .9rem; text-align:center;
      background:linear-gradient(180deg,rgba(255,255,255,.92),rgba(255,255,255,.72));
      border-bottom:1px solid var(--panel-border);
    }
    [data-theme="dark"] .hero{background:linear-gradient(180deg,rgba(20,22,26,.9),rgba(20,22,26,.6))}

    .title{ display:flex; align-items:center; justify-content:center; gap:.65rem; font-weight:800; letter-spacing:.3px;
      font-size:clamp(1.6rem,3.5vw,2.5rem); color:var(--brand) }
    .title .logo{
      width:110px; height:22px; display:inline-grid; place-items:center; border-radius:6px;
      background:var(--brand); color:#fff; font-weight:900; letter-spacing:.5px; font-size:.86rem
    }
    .tagline{ color:var(--muted); margin:.25rem 0 0 }

    /* ===== Toolbar ===== */
    .toolbar{ display:flex; flex-wrap:wrap; gap:.6rem .7rem; align-items:center; justify-content:center; max-width:1200px; margin:0 auto; padding:.9rem 1rem 1rem }
    .tool{ display:inline-flex; align-items:center; gap:.55rem; background:var(--panel); backdrop-filter:var(--glass); border:1px solid var(--panel-border); border-radius:999px; box-shadow:var(--shadow); padding:.55rem .8rem }
    .tool .label{ font-weight:800; font-size:.82rem; color:var(--muted); letter-spacing:.3px }
    .tool input[type="text"], .tool select, .tool input[type="number"]{ border:none; outline:none; background:transparent; color:inherit; font-size:.98rem; min-width:10ch }
    .tool button{ border:none; background:var(--brand); color:#fff; padding:.55rem 1rem; border-radius:999px; font-weight:800; cursor:pointer }
    .tool button:hover{ filter:brightness(1.06) }
    .ghost{ background:transparent!important; color:var(--brand); border:1px solid var(--brand) }
    .spacer{ flex:1 1 100% }

    /* ===== Grid & Cards ===== */
    .container{ max-width:1200px; margin:0 auto; padding:1rem }
    .grid{ display:grid; grid-template-columns:repeat(auto-fit,minmax(300px,1fr)); gap:1.25rem }

    .card{ position:relative; overflow:hidden; border-radius:var(--radius); background:var(--panel); border:1px solid var(--panel-border); backdrop-filter:var(--glass); box-shadow:var(--shadow); display:flex; flex-direction:column; cursor:pointer; min-height:520px; transition: transform .18s ease, box-shadow .18s ease }
    .card:hover{ transform: translateY(-4px); box-shadow:0 22px 52px rgba(230,0,18,.26) }

    .brand-badge{ position:absolute; top:12px; left:12px; background:var(--brand); color:#fff; padding:.42rem .8rem; border-radius:999px; font-size:.83rem; font-weight:900; letter-spacing:1px; z-index:2 }

    .frame{ display:grid; place-items:center; width:260px; height:260px; margin:1.2rem auto .6rem; background:#fff; border:1px solid var(--panel-border); border-radius:18px; box-shadow:inset 0 2px 0 rgba(255,255,255,.6), 0 8px 24px rgba(0,0,0,.06) }
    .frame img{ max-width:90%; max-height:90%; object-fit:contain; transition: transform .24s ease; filter: drop-shadow(0 2px 6px rgba(0,0,0,.08)) }
    .card:hover .frame img{ transform:scale(1.05) }

    .coin{ align-self:center; margin:.3rem 0 .8rem; width:min(96%,520px); display:flex; align-items:center; justify-content:center; gap:.45rem; font-weight:900; font-size:clamp(1.4rem,2.4vw,2rem); color:#3a2e00; background:linear-gradient(90deg,#ffe49c 70%,#ffd700 100%); border:2px solid #ffe3b3; border-radius:28px; box-shadow:0 0 0 4px #fff6a2, 0 12px 28px #f7b50055; padding:.5rem .9rem }
    .coin img{ width:38px; height:38px }

    .info{ padding:0 1rem 1rem; display:flex; flex-direction:column; align-items:center; text-align:center }
    .name{ font-size:1.02rem; font-weight:900; color:var(--brand); min-height:2.6rem }
    .model{ font-size:.95rem; color:var(--muted); margin-top:.2rem }

    .tags{ display:flex; gap:.5rem; flex-wrap:wrap; justify-content:center; margin:.8rem 0 }
    .tag{ font-weight:900; font-size:.9rem; border-radius:999px; padding:.3rem .9rem; border:1px dashed var(--panel-border); background:#fff }
    .tag.member{ background:var(--brand); color:#fff; border:none }
    .tag.rcp{ background:transparent; color:var(--brand); text-decoration:line-through }

    .remark{ font-size:.92rem; color:var(--danger); background:#fff3f3; border-left:3px solid var(--danger); padding:.45rem .7rem; border-radius:8px; max-width:95% }

    /* Pagination */
    .pagination{ display:flex; justify-content:center; align-items:center; gap:.5rem; padding:1.1rem 0 2rem }
    .pagination button{ padding:.55rem 1.1rem; border-radius:10px; border:1px solid var(--panel-border); background:var(--panel); cursor:pointer; font-weight:800 }
    .pagination button[disabled]{ opacity:.45; cursor:not-allowed }

    /* Modal */
    .modal{ position:fixed; inset:0; display:none; place-items:center; z-index:1000; background:rgba(0,0,0,.35); backdrop-filter: blur(2px) }
    .modal.show{ display:grid }
    .dialog{ background:var(--panel); border:1px solid var(--panel-border); border-radius:24px; box-shadow:var(--shadow); width:min(92vw,560px); padding:1.4rem 1.2rem 1rem; position:relative }
    .close{ position:absolute; top:10px; right:12px; width:42px; height:42px; display:grid; place-items:center; border-radius:12px; border:1px solid var(--panel-border); background:transparent; cursor:pointer; font-size:1.4rem }
    .dialog-header{ display:grid; place-items:center; gap:.6rem }
    .dialog-frame{ width:260px; height:260px; display:grid; place-items:center; border:1px solid var(--panel-border); border-radius:18px; background:#fff; margin:.2rem auto }
    .dialog-frame img{ max-width:90%; max-height:90%; object-fit:contain }
    .dialog .coin{ width:92%; }
    .dialog-body{ text-align:center; color:var(--muted); font-weight:600 }

    /* Skeleton */
    .skeleton{ background: linear-gradient(90deg,#eee 25%,#f5f5f5 37%,#eee 63%); background-size:400% 100%; animation: shimmer 1.2s infinite; border-radius:12px }
    @keyframes shimmer{0%{background-position:100% 0}100%{background-position:-100% 0}}

    .hidden{display:none}

    @media (max-width:768px){ .frame{ width:210px; height:210px } .dialog-frame{ width:210px; height:210px } .card{ min-height:460px } }
  </style>
</head>
<body>
  <header>
    <div class="brand-bar" aria-hidden="true"></div>
    <div class="hero">
      <div class="title"><span class="logo">SENHENG</span> S‑COIN Redemption</div>
      <p class="tagline">Find your rewards. Claim your joy!</p>
    </div>

    <!-- Toolbar -->
    <div class="toolbar" role="region" aria-label="Filters">
      <div class="tool"><span class="label">Search</span><input id="q" type="text" placeholder="Name or model…" autocomplete="off" inputmode="search" aria-label="Search by name or model"/></div>
      <div class="tool"><span class="label">Brand</span><select id="brand"><option value="">All</option></select></div>
      <div class="tool"><span class="label">Sort</span>
        <select id="sort">
          <option value="">—</option>
          <option value="price-asc">Member Price ↑</option>
          <option value="price-desc">Member Price ↓</option>
          <option value="az">Name A → Z</option>
          <option value="za">Name Z → A</option>
        </select>
      </div>
      <div class="tool"><span class="label">S‑COIN</span><input id="coinMin" type="number" min="0" step="100" placeholder="min" style="width:7ch"><span style="opacity:.6">–</span><input id="coinMax" type="number" min="0" step="100" placeholder="max" style="width:7ch"></div>
      <div class="tool"><span class="label">Per page</span><select id="perPage"><option>9</option><option>12</option><option>18</option><option>24</option></select></div>
      <div class="spacer"></div>
      <div class="tool"><button id="themeToggle" class="ghost" aria-pressed="false">Toggle Dark</button></div>
      <div class="tool"><button id="exportBtn" class="ghost">Export CSV</button></div>
    </div>
  </header>

  <main class="container">
    <div id="grid" class="grid" aria-live="polite" aria-busy="true"></div>
    <nav class="pagination" id="pager" aria-label="Pagination"></nav>
  </main>

  <!-- Modal -->
  <div id="modal" class="modal" role="dialog" aria-modal="true" aria-hidden="true">
    <div class="dialog" role="document">
      <button class="close" id="modalClose" aria-label="Close">✕</button>
      <div class="dialog-header">
        <div class="dialog-frame"><img id="mImg" alt="Product image" loading="lazy"></div>
        <h3 id="mTitle" class="name" style="margin:0"></h3>
        <div id="mCoin" class="coin hidden"><img src="SCOIN.png" alt="S‑COIN"><span></span></div>
      </div>
      <div class="dialog-body">
        <div id="mModel"></div>
        <div id="mRcp"></div>
        <div id="mMember"></div>
        <div id="mRemark" style="margin-top:.6rem"></div>
      </div>
    </div>
  </div>

  <script>
    // ===== Utilities =====
    const $ = (sel,root=document)=> root.querySelector(sel);
    const $$ = (sel,root=document)=> Array.from(root.querySelectorAll(sel));
    const toNum = (v)=> Number(String(v??0).toString().replace(/[^\d.]/g,""))||0;
    const fmtRM = (n)=> toNum(n).toLocaleString(undefined,{minimumFractionDigits:0,maximumFractionDigits:0});
    const debounce = (fn, ms=250)=>{ let t; return (...a)=>{ clearTimeout(t); t=setTimeout(()=>fn(...a), ms)} };

    // ===== State =====
    let products=[], view=[], page=1, perPage=Number(localStorage.getItem('perPage')||9);

    // Theme init
    const root = document.documentElement;
    const savedTheme = localStorage.getItem('theme') || (matchMedia('(prefers-color-scheme: dark)').matches? 'dark':'light');
    root.setAttribute('data-theme', savedTheme);
    $('#themeToggle').setAttribute('aria-pressed', savedTheme==='dark');

    // Skeletons
    const grid = $('#grid');
    const makeSkeleton = ()=>{
      grid.innerHTML='';
      for(let i=0;i<9;i++){
        const sk=document.createElement('div');
        sk.className='card';
        sk.innerHTML=`<div class=\"brand-badge skeleton\" style=\"width:70px;height:28px\"></div>
                      <div class=\"frame skeleton\" style=\"height:260px\"></div>
                      <div class=\"coin skeleton\" style=\"height:52px;width:92%\"></div>
                      <div class=\"info\">
                        <div class=\"skeleton\" style=\"width:80%;height:18px;margin:.3rem 0\"></div>
                        <div class=\"skeleton\" style=\"width:60%;height:14px;margin:.3rem 0\"></div>
                        <div class=\"skeleton\" style=\"width:75%;height:28px;margin:.8rem 0;border-radius:999px\"></div>
                      </div>`;
        grid.appendChild(sk);
      }
    };
    makeSkeleton();

    // ===== Load data =====
    fetch('data.xlsx').then(r=>r.arrayBuffer()).then(buf=>{
      const wb = XLSX.read(buf,{type:'array'});
      const ws = wb.Sheets[wb.SheetNames[0]];
      products = XLSX.utils.sheet_to_json(ws);
      initControls(products);
      applyFilters();
    }).catch(err=>{
      console.error('Error loading data:',err);
      grid.innerHTML = `<div class=\"card\" style=\"min-height:auto;padding:1rem\"><strong style=\"color:var(--danger)\">Failed to load data.xlsx</strong><p class=\"muted\">Ensure the first sheet has: <code>FULL NAME, MODEL, BRAND, RCP, MEMBER, URL, REMARK</code>.</p></div>`;
    });

    // ===== Controls =====
    function initControls(list){
      const set = new Set(list.map(x=>x.BRAND).filter(Boolean));
      const brandSel = $('#brand');
      [...set].sort().forEach(b=>{ const opt=document.createElement('option'); opt.value=opt.textContent=b; brandSel.appendChild(opt); });

      $('#perPage').value = String(perPage);
      $('#perPage').addEventListener('change',()=>{ perPage=Number($('#perPage').value); localStorage.setItem('perPage',perPage); page=1; render() });

      $('#themeToggle').addEventListener('click',()=>{
        const cur = root.getAttribute('data-theme')==='dark' ? 'light' : 'dark';
        root.setAttribute('data-theme', cur);
        localStorage.setItem('theme', cur);
        $('#themeToggle').setAttribute('aria-pressed', cur==='dark');
      });

      $('#exportBtn').addEventListener('click',()=>{
        const rows = view.map(p=>({BRAND:p.BRAND, NAME:p['FULL NAME'], MODEL:p.MODEL||'', RCP:p.RCP, MEMBER:p.MEMBER, SCOIN:toNum(p.MEMBER)*100, URL:p.URL||'', REMARK:p.REMARK||''}));
        const ws = XLSX.utils.json_to_sheet(rows); const wb = XLSX.utils.book_new();
        XLSX.utils.book_append_sheet(wb, ws, 'Filtered');
        XLSX.writeFile(wb, 'scoin_filtered.csv');
      });

      $('#q').addEventListener('input', debounce(applyFilters, 250));
      $('#brand').addEventListener('change', applyFilters);
      $('#sort').addEventListener('change', applyFilters);
      $('#coinMin').addEventListener('input', debounce(applyFilters, 200));
      $('#coinMax').addEventListener('input', debounce(applyFilters, 200));

      const coins = list.map(p=>toNum(p.MEMBER)*100).filter(n=>n>0); if(coins.length){
        $('#coinMin').placeholder = String(Math.min(...coins));
        $('#coinMax').placeholder = String(Math.max(...coins));
      }
    }

    function applyFilters(){
      const q = $('#q').value.trim().toLowerCase();
      const brand = $('#brand').value;
      const sort = $('#sort').value;
      const cMin = toNum($('#coinMin').value || 0);
      const cMax = toNum($('#coinMax').value || 0);

      view = products.filter(p=>{
        const name = String(p['FULL NAME']||'').toLowerCase();
        const model = String(p['MODEL']||'').toLowerCase();
        const okQ = !q || name.includes(q) || model.includes(q);
        const okB = !brand || p.BRAND===brand;
        const coin = toNum(p.MEMBER)*100; const okMin = !cMin || coin >= cMin; const okMax = !cMax || coin <= cMax;
        return okQ && okB && okMin && okMax;
      });

      if(sort==='price-asc') view.sort((a,b)=> toNum(a.MEMBER)-toNum(b.MEMBER));
      else if(sort==='price-desc') view.sort((a,b)=> toNum(b.MEMBER)-toNum(a.MEMBER));
      else if(sort==='az') view.sort((a,b)=> String(a['FULL NAME']||'').localeCompare(String(b['FULL NAME']||'')) );
      else if(sort==='za') view.sort((a,b)=> String(b['FULL NAME']||'').localeCompare(String(a['FULL NAME']||'')) );

      page = 1; render();
    }

    function render(){
      grid.setAttribute('aria-busy','true'); grid.innerHTML = '';
      const start = (page-1)*perPage, end = start + perPage; const data = view.slice(start, end);

      if(!data.length){ grid.innerHTML = `<div class=\"card\" style=\"min-height:auto; padding:1rem\"><strong>No products found.</strong></div>`; $('#pager').innerHTML=''; grid.removeAttribute('aria-busy'); return; }

      for(const p of data){
        const card = document.createElement('article'); card.className = 'card';
        const scoin = (toNum(p.MEMBER)*100).toLocaleString(); const rcp = fmtRM(p.RCP); const mem = fmtRM(p.MEMBER);
        card.innerHTML = `
          <div class=\"brand-badge\">${p.BRAND||''}</div>
          <div class=\"frame\"><img alt=\"${(p['FULL NAME']||'Product').replace(/\"/g,'\\\"')}\" loading=\"lazy\" onerror=\"this.src='data:image/svg+xml,<svg xmlns=\\'http://www.w3.org/2000/svg\\' width=\\'240\\' height=\\'240\\'><rect width=\\'100%\\' height=\\'100%\\' fill=\\'%23f6f6f8\\'/><text x=\\'50%\\' y=\\'50%\\' dominant-baseline=\\'middle\\' text-anchor=\\'middle\\' fill=\\'%23999\\' font-family=\\'Arial\\' font-size=\\'14\\'>No Image</text></svg>'\" src=\"${p.URL||''}\"></div>
          <div class=\"coin\"><img src=\"SCOIN.png\" alt=\"S-COIN\"><span>${scoin} S‑COIN</span></div>
          <div class=\"info\">
            <div class=\"name\">${p['FULL NAME']||''}</div>
            <div class=\"model\">${p['MODEL']?`Model: ${p['MODEL']}`:'Model: N/A'}</div>
            <div class=\"tags\">
              <span class=\"tag rcp\">RCP: RM${rcp}</span>
              <span class=\"tag member\">Member: RM${mem}</span>
            </div>
            ${p.REMARK? `<div class=\"remark\">${p.REMARK}</div>`: ''}
          </div>`;
        card.addEventListener('click',()=> openModal(p)); grid.appendChild(card);
      }

      const total = Math.ceil(view.length / perPage); const pager = $('#pager'); const mkBtn = (t,dis,fn)=>{ const b=document.createElement('button'); b.textContent=t; if(dis) b.disabled=true; b.addEventListener('click',fn); return b };
      pager.innerHTML='';
      pager.append(
        mkBtn('First', page===1, ()=>{page=1; render()}),
        mkBtn('Prev', page===1, ()=>{page=Math.max(1,page-1); render()}),
        (()=>{const s=document.createElement('span'); s.style.fontWeight='900'; s.style.minWidth='9ch'; s.style.textAlign='center'; s.textContent=`Page ${page} / ${total}`; return s})(),
        mkBtn('Next', page===total, ()=>{page=Math.min(total,page+1); render()}),
        mkBtn('Last', page===total, ()=>{page=total; render()})
      );

      grid.removeAttribute('aria-busy');
    }

    // ===== Modal =====
    const modal = $('#modal'); const modalClose = $('#modalClose');
    function openModal(p){
      $('#mImg').src = p.URL || '';
      $('#mTitle').textContent = p['FULL NAME'] || '';
      $('#mModel').textContent = `Model: ${p['MODEL']||'N/A'}`;
      $('#mRcp').textContent = `RCP: RM${fmtRM(p.RCP)}`;
      $('#mMember').textContent = `Member Price: RM${fmtRM(p.MEMBER)}`;
      const scoin = toNum(p.MEMBER)*100; $('#mCoin').classList.remove('hidden'); $('#mCoin span').textContent = `${scoin.toLocaleString()} S‑COIN`;
      $('#mRemark').innerHTML = p.REMARK? `<span class=\"remark\">Remark: ${p.REMARK}</span>` : '';
      modal.classList.add('show'); modal.setAttribute('aria-hidden','false'); modalClose.focus();
    }
    function closeModal(){ modal.classList.remove('show'); modal.setAttribute('aria-hidden','true'); }
    modalClose.addEventListener('click', closeModal);
    modal.addEventListener('click', (e)=>{ if(e.target===modal) closeModal(); });
    window.addEventListener('keydown', (e)=>{ if(e.key==='Escape') closeModal(); });
  </script>
</body>
</html>
