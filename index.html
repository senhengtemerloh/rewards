<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>S-COIN Redemption Catalogue | Senheng</title>
  <meta name="description" content="Browse the S-COIN redemption catalogue and claim your rewards.">
  <meta name="color-scheme" content="light dark">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <style>
    :root {
      --brand-primary: #E60012;
      --brand-light: #FF1A2B;
      --brand-soft: #FFF3F4;
      --coin-color: #F7B500;
      
      --bg-primary: #F8F9FA;
      --bg-secondary: #FFFFFF;
      --bg-tertiary: #F1F3F5;
      
      --text-primary: #18191C;
      --text-secondary: #5C5F66;
      --text-on-brand: #FFFFFF;

      --border-primary: #DEE2E6;
      --border-secondary: #E9ECEF;

      --radius-lg: 24px;
      --radius-md: 16px;
      --radius-sm: 12px;
      --radius-pill: 999px;
      
      --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.04);
      --shadow-md: 0 4px 12px rgba(0, 0, 0, 0.08);
      --shadow-lg: 0 12px 32px rgba(0, 0, 0, 0.1);
      --shadow-brand: 0 10px 30px rgba(230, 0, 18, 0.2);

      --transition-speed: 0.2s;
      --font-main: 'Inter', system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, sans-serif;
    }

    [data-theme="dark"] {
      --bg-primary: #101113;
      --bg-secondary: #1A1B1E;
      --bg-tertiary: #212429;
      
      --text-primary: #F1F3F5;
      --text-secondary: #A8B0B9;

      --border-primary: #373A40;
      --border-secondary: #2C2E33;
      
      --shadow-md: 0 4px 12px rgba(0, 0, 0, 0.25);
      --shadow-lg: 0 12px 40px rgba(0, 0, 0, 0.4);
    }

    *, *::before, *::after { box-sizing: border-box; }

    html, body { height: 100%; }

    body {
      margin: 0;
      font-family: var(--font-main);
      color: var(--text-primary);
      background-color: var(--bg-primary);
      background-image:
        radial-gradient(circle at 10% 20%, var(--brand-soft) 0%, transparent 40%),
        radial-gradient(circle at 90% 85%, #fdeff0 0%, transparent 40%);
      background-attachment: fixed;
      transition: background-color var(--transition-speed) ease, color var(--transition-speed) ease;
    }
    
    :focus-visible {
      outline: 2px solid var(--brand-primary);
      outline-offset: 2px;
    }

    /* --- Header & Toolbar --- */
    .header {
      position: sticky;
      top: 0;
      z-index: 100;
      background: linear-gradient(180deg, var(--bg-secondary) 80%, transparent 100%);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      padding-top: 8px;
    }
    .header::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 8px;
      background: linear-gradient(90deg, var(--brand-primary) 0%, var(--brand-light) 100%);
    }

    .hero {
      max-width: 1240px;
      margin: 0 auto;
      padding: 1rem 1.5rem;
      text-align: center;
      border-bottom: 1px solid var(--border-secondary);
    }
    .hero-title {
      font-size: clamp(1.5rem, 4vw, 2.25rem);
      font-weight: 800;
      letter-spacing: -0.5px;
      margin: 0;
    }
    .hero-title .logo {
      font-size: 0.5em;
      font-weight: 800;
      color: var(--text-on-brand);
      background-color: var(--brand-primary);
      padding: 0.2em 0.6em;
      border-radius: 6px;
      vertical-align: middle;
      margin-right: 0.4em;
    }
    .hero-tagline {
      margin: 0.25rem 0 0;
      font-size: clamp(0.9rem, 2vw, 1rem);
      color: var(--text-secondary);
    }

    .toolbar {
      display: flex;
      flex-wrap: wrap;
      gap: 0.75rem;
      align-items: center;
      max-width: 1240px;
      margin: 0 auto;
      padding: 1rem 1.5rem;
    }
    .tool {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      background-color: var(--bg-secondary);
      border: 1px solid var(--border-primary);
      border-radius: var(--radius-sm);
      padding: 0.5rem 0.75rem;
      box-shadow: var(--shadow-sm);
    }
    .tool-icon { color: var(--text-secondary); }
    .tool input, .tool select {
      border: none;
      outline: none;
      background: transparent;
      color: inherit;
      font-family: inherit;
      font-size: 0.9rem;
      font-weight: 600;
    }
    .tool input::placeholder { color: var(--text-secondary); opacity: 0.8; }
    .tool input[type="text"] { width: 12ch; }
    .tool input[type="number"] { width: 7ch; }
    
    .spacer { flex-grow: 1; }
    
    #resetFilters {
      background-color: var(--bg-tertiary);
      color: var(--text-secondary);
      border: 1px solid var(--border-primary);
      cursor: pointer;
      font-weight: 700;
      font-size: 0.9rem;
      padding: 0.5rem 0.75rem;
      border-radius: var(--radius-sm);
      display: flex;
      align-items: center;
      gap: 0.4rem;
      transition: background-color var(--transition-speed) ease;
    }
    #resetFilters:hover { background-color: var(--border-secondary); }

    /* --- Theme Switch --- */
    .switch {
      --w: 52px; --h: 28px; --p: 3px;
      position: relative; width: var(--w); height: var(--h);
      border-radius: var(--radius-pill); background-color: var(--bg-tertiary);
      border: 1px solid var(--border-primary); cursor: pointer;
      display: inline-flex; align-items: center; padding: var(--p);
      box-shadow: var(--shadow-sm);
    }
    .switch[aria-checked="true"] { background: var(--brand-primary); }
    .switch .knob {
      width: calc(var(--h) - var(--p) * 2 - 2px); height: calc(var(--h) - var(--p) * 2 - 2px);
      background: #fff; border-radius: 50%;
      transform: translateX(0); transition: transform var(--transition-speed) ease;
    }
    .switch[aria-checked="true"] .knob { transform: translateX(calc(var(--w) - var(--h))); }

    /* --- Main Content & Grid --- */
    .container {
      max-width: 1240px;
      margin: 0 auto;
      padding: 1.5rem;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 1.5rem;
    }
    .grid[aria-busy="true"] .card { background-color: var(--bg-secondary); }

    /* --- Product Card --- */
    .card {
      position: relative;
      border-radius: var(--radius-lg);
      background: linear-gradient(145deg, var(--bg-secondary) 0%, var(--bg-tertiary) 100%);
      border: 1px solid var(--border-secondary);
      box-shadow: var(--shadow-md);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      cursor: pointer;
      min-height: 480px;
      transition: transform var(--transition-speed) ease, box-shadow var(--transition-speed) ease;
    }
    .card::after { /* Hover details hint */
        content: 'View Details →';
        position: absolute;
        bottom: 0; left: 0; right: 0;
        text-align: center;
        padding: 0.8rem;
        background: var(--brand-primary);
        color: var(--text-on-brand);
        font-weight: 700;
        font-size: 0.9rem;
        transform: translateY(100%);
        opacity: 0;
        transition: transform var(--transition-speed) ease, opacity var(--transition-speed) ease;
    }
    .card:hover {
      transform: translateY(-6px);
      box-shadow: var(--shadow-brand);
    }
    .card:hover::after {
        transform: translateY(0);
        opacity: 1;
    }

    .card-badge {
      position: absolute; top: 1rem; left: 1rem;
      background: var(--brand-primary); color: var(--text-on-brand);
      padding: 0.4rem 0.8rem; border-radius: var(--radius-pill);
      font-size: 0.8rem; font-weight: 700; letter-spacing: 0.5px; z-index: 2;
    }

    .card-frame {
      aspect-ratio: 1 / 1;
      margin: 1.5rem;
      background-color: #fff;
      border: 1px solid var(--border-secondary);
      border-radius: var(--radius-md);
      display: grid;
      place-items: center;
      padding: 1rem;
    }
    .card-frame > img {
      max-width: 100%; max-height: 100%;
      object-fit: contain;
    }
    
    .card-body {
      padding: 0 1.5rem 1.5rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      flex-grow: 1;
    }
    .card-coin {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      font-weight: 800;
      font-size: clamp(1.1rem, 3vw, 1.25rem);
      color: #7A5B00;
      background: linear-gradient(120deg, #FFEFB8, var(--coin-color));
      border: 2px solid #fff;
      border-radius: var(--radius-pill);
      box-shadow: 0 0 0 3px var(--coin-color);
      padding: 0.4rem 1rem;
      margin-bottom: 1rem;
    }
    .card-coin img { width: 28px; height: 28px; }

    .card-name {
      font-size: 1.1rem;
      font-weight: 700;
      color: var(--brand-primary);
      min-height: 3rem; /* 2 lines approx */
      margin: 0;
    }
    .card-model {
      font-size: 0.9rem;
      color: var(--text-secondary);
      margin: 0.25rem 0 1rem;
    }
    .card-remark {
      font-size: 0.85rem;
      font-weight: 600;
      color: var(--brand-light);
      background-color: var(--brand-soft);
      border: 1px solid var(--brand-primary);
      padding: 0.5rem 0.75rem;
      border-radius: var(--radius-sm);
      margin-top: auto;
    }
    [data-theme="dark"] .card-remark {
      background-color: rgba(230,0,18,0.2);
      border-color: rgba(230,0,18,0.5);
    }
    
    /* Skeleton Loader */
    .skeleton {
        opacity: 0.7;
        animation: pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        background-color: var(--bg-tertiary);
        border-radius: var(--radius-sm);
    }
    @keyframes pulse {
        0%, 100% { opacity: 1; } 50% { opacity: 0.5; }
    }


    /* --- Pagination --- */
    .pagination {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 0.5rem;
      padding: 2rem 0;
    }
    .pagination button {
      padding: 0.6rem 1.2rem;
      border-radius: var(--radius-sm);
      border: 1px solid var(--border-primary);
      background: var(--bg-secondary);
      cursor: pointer;
      font-weight: 700;
      color: var(--text-primary);
      transition: background-color var(--transition-speed) ease;
    }
    .pagination button:hover:not([disabled]) { background-color: var(--bg-tertiary); }
    .pagination button[disabled] { opacity: 0.5; cursor: not-allowed; }
    .pagination-status {
        font-weight: 700;
        font-size: 0.9rem;
        min-width: 10ch;
        text-align: center;
        color: var(--text-secondary);
    }

    /* --- Modal --- */
    .modal {
      position: fixed; inset: 0; z-index: 1000;
      display: grid; place-items: center;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(4px);
      opacity: 0; visibility: hidden;
      transition: opacity var(--transition-speed) ease, visibility var(--transition-speed) ease;
    }
    .modal.show { opacity: 1; visibility: visible; }
    .modal-dialog {
      background: var(--bg-secondary);
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow-lg);
      width: min(95vw, 900px);
      position: relative;
      padding: 1.5rem;
      transform: scale(0.95);
      transition: transform var(--transition-speed) ease;
    }
    .modal.show .modal-dialog { transform: scale(1); }
    .modal-close {
      position: absolute; top: 1rem; right: 1rem;
      width: 40px; height: 40px; display: grid; place-items: center;
      border-radius: 50%; border: 1px solid var(--border-primary);
      background: var(--bg-secondary); cursor: pointer;
      font-size: 1.2rem; color: var(--text-secondary);
    }
    .modal-content {
      display: grid;
      gap: 1.5rem;
    }
    .zoom-wrap {
      position: relative;
      background: #fff; border: 1px solid var(--border-primary);
      border-radius: var(--radius-md);
      height: min(80vh, 500px);
      overflow: hidden; touch-action: none;
    }
    .zoom-canvas { position: absolute; inset: 0; display: grid; place-items: center; }
    .zoom-img { max-width: none; max-height: none; transform-origin: center; will-change: transform; }
    .zoom-controls { position: absolute; right: 10px; bottom: 10px; display: flex; gap: 0.4rem; }
    .zoom-controls button {
      padding: 0.5rem 0.7rem; border-radius: var(--radius-sm);
      border: 1px solid var(--border-primary); background: var(--bg-secondary);
      color: var(--text-primary); font-weight: 800; cursor: pointer;
    }

    .modal-info { text-align: left; }
    .modal-title { font-size: 1.5rem; font-weight: 800; margin: 0; color: var(--brand-primary); }
    .modal-model { font-size: 1rem; color: var(--text-secondary); margin: 0.25rem 0 1rem; }
    .modal-tags { display: flex; flex-direction: column; gap: 0.75rem; align-items: flex-start; }
    .tag { font-weight: 700; font-size: 0.95rem; border-radius: var(--radius-sm); padding: 0.5rem 1rem; border: 1px dashed var(--border-primary); background-color: var(--bg-tertiary); }
    .tag.rcp { color: var(--brand-primary); text-decoration: line-through; }
    .tag.member { background-color: var(--brand-primary); color: var(--text-on-brand); border: none; }
    .modal-remark { margin-top: 1rem; }

    @media (min-width: 768px) {
      .modal-content {
        grid-template-columns: 1fr 1fr;
        align-items: center;
      }
    }
  </style>
</head>
<body>

  <header class="header">
    <div class="hero">
      <h1 class="hero-title"><span class="logo">SENHENG</span> S‑COIN Redemption</h1>
      <p class="hero-tagline">Find your rewards. Claim your joy!</p>
    </div>
    <div class="toolbar">
      <div class="tool"><span class="tool-icon" id="search-icon"></span><input id="q" type="text" placeholder="Search..." autocomplete="off"></div>
      <div class="tool"><span class="tool-icon" id="brand-icon"></span><select id="brand"><option value="">All Brands</option></select></div>
      <div class="tool"><span class="tool-icon" id="sort-icon"></span><select id="sort"><option value="">Sort By</option><option value="price-asc">Price: Low to High</option><option value="price-desc">Price: High to Low</option><option value="az">Name: A → Z</option><option value="za">Name: Z → A</option></select></div>
      <div class="tool"><span class="tool-icon" id="coin-icon"></span><input id="coinMin" type="number" min="0" step="100" placeholder="Min"><span style="opacity:.6">–</span><input id="coinMax" type="number" min="0" step="100" placeholder="Max"></div>
      <div class="tool"><span class="tool-icon" id="grid-icon"></span><select id="perPage"><option value="9">9 / page</option><option value="12">12 / page</option><option value="18">18 / page</option><option value="24">24 / page</option></select></div>
      <div class="spacer"></div>
      <button id="resetFilters"><span id="reset-icon"></span> Reset</button>
      <button id="themeToggle" class="switch" role="switch" aria-checked="false" aria-label="Toggle dark mode"><span class="knob"></span></button>
    </div>
  </header>

  <main class="container">
    <div id="grid" class="grid" aria-live="polite" aria-busy="true"></div>
    <nav class="pagination" id="pager" aria-label="Pagination"></nav>
  </main>

  <div id="modal" class="modal" role="dialog" aria-modal="true" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <button class="modal-close" id="modalClose" aria-label="Close">✕</button>
      <div class="modal-content">
        <div class="zoom-wrap" id="zoomWrap">
          <div class="zoom-canvas" id="zoomCanvas"><img id="mImg" class="zoom-img" alt="Product image"></div>
          <div class="zoom-controls"><button id="zoomOut">−</button><button id="zoomReset">100%</button><button id="zoomIn">+</button></div>
        </div>
        <div class="modal-info">
          <h2 id="mTitle" class="modal-title"></h2>
          <p id="mModel" class="modal-model"></p>
          <div class="modal-tags">
            <span id="mRcp" class="tag rcp"></span>
            <span id="mMember" class="tag member"></span>
          </div>
          <div id="mRemark" class="modal-remark"></div>
        </div>
      </div>
    </div>
  </div>

  <script>
  document.addEventListener('DOMContentLoaded', () => {
    
    // --- UTILITIES & HELPERS ---
    const $ = (s, r = document) => r.querySelector(s);
    const $$ = (s, r = document) => Array.from(r.querySelectorAll(s));
    const toNum = (v) => Number(String(v ?? 0).replace(/[^\d.]/g, '')) || 0;
    const fmtRM = (n) => `RM ${toNum(n).toLocaleString()}`;
    const debounce = (fn, ms = 300) => {
      let t;
      return (...a) => {
        clearTimeout(t);
        t = setTimeout(() => fn(...a), ms);
      };
    };

    const ICONS = {
      search: `<svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>`,
      brand: `<svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"></path></svg>`,
      sort: `<svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 7h18M3 12h18M3 17h18"></path></svg>`,
      coin: `<svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"></circle><path d="M16 8h-6a2 2 0 1 0 0 4h4a2 2 0 1 1 0 4h-6"></path><path d="M12 18V6"></path></svg>`,
      grid: `<svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="3" width="7" height="7"></rect><rect x="14" y="3" width="7" height="7"></rect><rect x="14" y="14" width="7" height="7"></rect><rect x="3" y="14" width="7" height="7"></rect></svg>`,
      reset: `<svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="1 4 1 10 7 10"></polyline><path d="M3.51 15a9 9 0 1 0 2.13-9.36L1 10"></path></svg>`
    };
    
    // --- APPLICATION STATE & LOGIC ---
    const app = {
      state: {
        products: [],
        view: [],
        filters: {
          q: '', brand: '', sort: '', coinMin: 0, coinMax: 0,
        },
        pagination: {
          page: 1,
          perPage: Number(localStorage.getItem('perPage') || 12),
        },
      },
      
      elements: {
        grid: $('#grid'),
        pager: $('#pager'),
        q: $('#q'),
        brand: $('#brand'),
        sort: $('#sort'),
        coinMin: $('#coinMin'),
        coinMax: $('#coinMax'),
        perPage: $('#perPage'),
        resetFilters: $('#resetFilters'),
      },

      init() {
        this.initTheme();
        this.initIcons();
        this.renderSkeletons();
        this.fetchData();
        this.bindEvents();
      },
      
      initTheme() {
        const themeBtn = $('#themeToggle');
        const savedTheme = localStorage.getItem('theme') || (matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
        document.documentElement.setAttribute('data-theme', savedTheme);
        themeBtn.setAttribute('aria-checked', savedTheme === 'dark');
        themeBtn.addEventListener('click', () => {
          const next = document.documentElement.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
          document.documentElement.setAttribute('data-theme', next);
          localStorage.setItem('theme', next);
          themeBtn.setAttribute('aria-checked', next === 'dark');
        });
      },

      initIcons() {
        for (const [key, svg] of Object.entries(ICONS)) {
          const el = $(`#${key}-icon`);
          if (el) el.innerHTML = svg;
        }
        $('#resetFilters').insertAdjacentHTML('afterbegin', ICONS.reset);
      },

      fetchData() {
        fetch('data.xlsx')
          .then(res => res.arrayBuffer())
          .then(buf => {
            const wb = XLSX.read(buf, { type: 'array' });
            const ws = wb.Sheets[wb.SheetNames[0]];
            this.state.products = XLSX.utils.sheet_to_json(ws);
            this.initControls();
            this.applyFiltersAndRender();
          })
          .catch(err => {
            console.error('Error loading data.xlsx:', err);
            this.elements.grid.innerHTML = `<div class="card" style="min-height:auto;padding:1.5rem;"><h3 style="color:var(--brand-primary)">Failed to load product data.</h3><p style="color:var(--text-secondary)">Please ensure <strong>data.xlsx</strong> is present and correctly formatted with columns: FULL NAME, MODEL, BRAND, RCP, MEMBER, URL, REMARK.</p></div>`;
          });
      },

      initControls() {
        // Populate brand dropdown
        const brands = [...new Set(this.state.products.map(p => p.BRAND).filter(Boolean))].sort();
        this.elements.brand.innerHTML += brands.map(b => `<option value="${b}">${b}</option>`).join('');
        
        // Set initial 'per page' value
        this.elements.perPage.value = String(this.state.pagination.perPage);
      },

      bindEvents() {
        const debouncedFilter = debounce(() => this.applyFiltersAndRender());
        this.elements.q.addEventListener('input', debouncedFilter);
        this.elements.coinMin.addEventListener('input', debouncedFilter);
        this.elements.coinMax.addEventListener('input', debouncedFilter);
        this.elements.brand.addEventListener('change', () => this.applyFiltersAndRender());
        this.elements.sort.addEventListener('change', () => this.applyFiltersAndRender());
        this.elements.perPage.addEventListener('change', () => {
          this.state.pagination.perPage = Number(this.elements.perPage.value);
          localStorage.setItem('perPage', this.state.pagination.perPage);
          this.applyFiltersAndRender();
        });
        this.elements.resetFilters.addEventListener('click', () => this.resetAllFilters());
      },
      
      resetAllFilters() {
        this.elements.q.value = '';
        this.elements.brand.value = '';
        this.elements.sort.value = '';
        this.elements.coinMin.value = '';
        this.elements.coinMax.value = '';
        this.applyFiltersAndRender();
      },

      applyFiltersAndRender() {
        // 1. Update filter state from UI
        this.state.filters = {
          q: this.elements.q.value.trim().toLowerCase(),
          brand: this.elements.brand.value,
          sort: this.elements.sort.value,
          coinMin: toNum(this.elements.coinMin.value),
          coinMax: toNum(this.elements.coinMax.value),
        };
        
        const { q, brand, sort, coinMin, coinMax } = this.state.filters;
        
        // 2. Filter products
        let view = this.state.products.filter(p => {
          const name = String(p['FULL NAME'] || '').toLowerCase();
          const model = String(p['MODEL'] || '').toLowerCase();
          const coin = toNum(p.MEMBER) * 100;
          
          const okQ = !q || name.includes(q) || model.includes(q);
          const okB = !brand || p.BRAND === brand;
          const okMin = !coinMin || coin >= coinMin;
          const okMax = !coinMax || coin <= coinMax;
          
          return okQ && okB && okMin && okMax;
        });
        
        // 3. Sort products
        const sortFunctions = {
          'price-asc': (a, b) => toNum(a.MEMBER) - toNum(b.MEMBER),
          'price-desc': (a, b) => toNum(b.MEMBER) - toNum(a.MEMBER),
          'az': (a, b) => String(a['FULL NAME'] || '').localeCompare(String(b['FULL NAME'] || '')),
          'za': (a, b) => String(b['FULL NAME'] || '').localeCompare(String(a['FULL NAME'] || '')),
        };
        if (sortFunctions[sort]) {
          view.sort(sortFunctions[sort]);
        }
        
        this.state.view = view;
        this.state.pagination.page = 1; // Reset to first page after filtering
        this.render();
      },

      render() {
        this.elements.grid.setAttribute('aria-busy', 'true');
        this.renderGrid();
        this.renderPagination();
        this.elements.grid.removeAttribute('aria-busy');
      },
      
      renderGrid() {
        const { page, perPage } = this.state.pagination;
        const start = (page - 1) * perPage;
        const end = start + perPage;
        const data = this.state.view.slice(start, end);

        if (!data.length) {
          this.elements.grid.innerHTML = `<div class="card" style="min-height:auto;padding:1.5rem;"><strong>No products found.</strong><p style="color:var(--text-secondary)">Try adjusting your search or filter criteria.</p></div>`;
          return;
        }

        this.elements.grid.innerHTML = '';
        data.forEach(p => {
          const card = this.createCardElement(p);
          card.addEventListener('click', () => modal.open(p));
          this.elements.grid.appendChild(card);
        });
      },

      createCardElement(p) {
        const card = document.createElement('article');
        card.className = 'card';
        const scoin = (toNum(p.MEMBER) * 100).toLocaleString();
        
        card.innerHTML = `
          <div class="card-badge">${p.BRAND || 'General'}</div>
          <div class="card-frame">
            <img alt="${(p['FULL NAME'] || 'Product').replace(/"/g, '\"')}" loading="lazy" decoding="async" 
                 onerror="this.src='data:image/svg+xml,<svg xmlns=\\'http://www.w3.org/2000/svg\\' width=\\'240\\' height=\\'240\\' viewBox=\\'0 0 240 240\\'><rect width=\\'100%\\' height=\\'100%\\' fill=\\'%23f1f3f5\\'/><text x=\\'50%\\' y=\\'50%\\' fill=\\'%23adb5bd\\' font-family=\\'sans-serif\\' font-size=\\'14\\' dominant-baseline=\\'middle\\' text-anchor=\\'middle\\'>No Image Available</text></svg>'" 
                 src="${p.URL || ''}">
          </div>
          <div class="card-body">
            <div class="card-coin"><img src="SCOIN.png" alt="S-COIN"><span>${scoin} S‑COIN</span></div>
            <h3 class="card-name">${p['FULL NAME'] || 'Untitled Product'}</h3>
            <p class="card-model">${p['MODEL'] ? `Model: ${p['MODEL']}` : ''}</p>
            ${p.REMARK ? `<div class="card-remark">${p.REMARK}</div>` : ''}
          </div>
        `;
        return card;
      },
      
      renderSkeletons() {
        this.elements.grid.innerHTML = Array.from({ length: 9 }, () => `
          <div class="card">
            <div class="skeleton" style="position:absolute; top:1rem; left:1rem; width:80px; height:32px; border-radius:var(--radius-pill)"></div>
            <div class="skeleton" style="aspect-ratio:1/1; margin:1.5rem; border-radius:var(--radius-md)"></div>
            <div class="card-body" style="gap:0.75rem;">
                <div class="skeleton" style="width:70%; height:44px; border-radius:var(--radius-pill)"></div>
                <div class="skeleton" style="width:90%; height:24px;"></div>
                <div class="skeleton" style="width:60%; height:18px;"></div>
            </div>
          </div>
        `).join('');
      },
      
      renderPagination() {
        const { page, perPage } = this.state.pagination;
        const totalPages = Math.ceil(this.state.view.length / perPage);
        const pager = this.elements.pager;
        pager.innerHTML = '';
        
        if (totalPages <= 1) return;

        const createBtn = (text, newPage, isDisabled) => {
          const btn = document.createElement('button');
          btn.textContent = text;
          btn.disabled = isDisabled;
          btn.addEventListener('click', () => {
            this.state.pagination.page = newPage;
            this.render();
          });
          return btn;
        };

        pager.append(
          createBtn('First', 1, page === 1),
          createBtn('Prev', page - 1, page === 1),
          (() => {
            const status = document.createElement('span');
            status.className = 'pagination-status';
            status.textContent = `Page ${page} / ${totalPages}`;
            return status;
          })(),
          createBtn('Next', page + 1, page === totalPages),
          createBtn('Last', totalPages, page === totalPages)
        );
      },
    };

    // --- MODAL & IMAGE ZOOM LOGIC ---
    const modal = {
      elements: {
        modal: $('#modal'),
        close: $('#modalClose'),
        title: $('#mTitle'), model: $('#mModel'), rcp: $('#mRcp'), member: $('#mMember'), remark: $('#mRemark'),
        img: $('#mImg'), wrap: $('#zoomWrap'), canvas: $('#zoomCanvas'),
        zoomIn: $('#zoomIn'), zoomOut: $('#zoomOut'), zoomReset: $('#zoomReset'),
      },
      state: { scale: 1, pos: { x: 0, y: 0 }, isPanning: false, start: { x: 0, y: 0 } },
      
      init() {
        this.elements.close.addEventListener('click', () => this.close());
        this.elements.modal.addEventListener('click', e => { if (e.target === this.elements.modal) this.close(); });
        window.addEventListener('keydown', e => { if (e.key === 'Escape') this.close(); });
        this.initZoomControls();
      },

      open(p) {
        this.elements.img.src = p.URL || '';
        this.elements.title.textContent = p['FULL NAME'] || '';
        this.elements.model.textContent = `Model: ${p['MODEL'] || 'N/A'}`;
        this.elements.rcp.textContent = `Retail Price: ${fmtRM(p.RCP)}`;
        this.elements.member.textContent = `Member Price: ${fmtRM(p.MEMBER)}`;
        this.elements.remark.innerHTML = p.REMARK ? `<span class="card-remark">${p.REMARK}</span>` : '';
        this.resetZoom();
        this.elements.modal.classList.add('show');
        this.elements.modal.setAttribute('aria-hidden', 'false');
        this.elements.close.focus();
      },
      
      close() {
        this.elements.modal.classList.remove('show');
        this.elements.modal.setAttribute('aria-hidden', 'true');
      },

      // Zoom functionality
      applyTransform() {
        this.elements.canvas.style.transform = `translate(${this.state.pos.x}px, ${this.state.pos.y}px) scale(${this.state.scale})`;
      },
      resetZoom() {
        this.state.scale = 1; this.state.pos = { x: 0, y: 0 };
        this.applyTransform();
      },
      initZoomControls() {
        const { wrap, zoomIn, zoomOut, zoomReset } = this.elements;
        const s = this.state;
        
        zoomIn.addEventListener('click', () => { s.scale = Math.min(6, s.scale + 0.25); this.applyTransform(); });
        zoomOut.addEventListener('click', () => { s.scale = Math.max(0.4, s.scale - 0.25); this.applyTransform(); });
        zoomReset.addEventListener('click', () => this.resetZoom());

        wrap.addEventListener('wheel', e => {
          e.preventDefault();
          const delta = e.deltaY < 0 ? 0.18 : -0.18;
          const newScale = Math.min(6, Math.max(0.4, s.scale + delta));
          const rect = wrap.getBoundingClientRect();
          const mouseX = e.clientX - rect.left;
          const mouseY = e.clientY - rect.top;
          s.pos.x = mouseX - (mouseX - s.pos.x) * (newScale / s.scale);
          s.pos.y = mouseY - (mouseY - s.pos.y) * (newScale / s.scale);
          s.scale = newScale;
          this.applyTransform();
        }, { passive: false });
        
        wrap.addEventListener('pointerdown', e => {
          s.isPanning = true;
          s.start = { x: e.clientX - s.pos.x, y: e.clientY - s.pos.y };
          wrap.setPointerCapture(e.pointerId);
          wrap.style.cursor = 'grabbing';
        });
        wrap.addEventListener('pointermove', e => {
          if (!s.isPanning) return;
          s.pos.x = e.clientX - s.start.x;
          s.pos.y = e.clientY - s.start.y;
          this.applyTransform();
        });
        const stopPan = () => { s.isPanning = false; wrap.style.cursor = 'grab'; };
        wrap.addEventListener('pointerup', stopPan);
        wrap.addEventListener('pointerleave', stopPan);
      },
    };

    // --- INITIALIZE APP ---
    app.init();
    modal.init();

  });
  </script>
