<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S-COIN Redemption Catalog</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-red: #e53935;
            --dark-red: #b71c1c;
            --accent: #ffcdd2;
            --bg-color: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Noto Sans', Arial, sans-serif;
        }

        body {
            background: var(--bg-color);
        }

        header {
            background: linear-gradient(135deg, var(--dark-red), var(--primary-red));
            color: white;
            padding: 2rem 1rem;
            text-align: center;
            margin-bottom: 1.5rem;
            position: relative;
            overflow: hidden;
        }

        header:after {
            content: "";
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 100%;
            height: 20px;
            background: linear-gradient(135deg, transparent 49% var(--primary-red), var(--primary-red) 51% transparent);
            opacity: 0.2;
        }

        h1 {
            font-size: 2.2rem;
            margin-bottom: 0.5rem;
            letter-spacing: -0.5px;
            font-weight: 700;
        }

        .tagline {
            font-size: 1.1rem;
            opacity: 0.9;
            font-weight: 300;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
            padding: 0 1.5rem 2rem;
            max-width: 1440px;
            margin: 0 auto;
            min-height: 600px;
        }

        .product-card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            flex-direction: column;
        }

        .pagination {
            display: flex;
            justify-content: center;
            gap: 0.5rem;
            padding: 2rem 1rem;
            flex-wrap: wrap;
        }

        .page-btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 6px;
            background: #f0f0f0;
            color: #444;
            cursor: pointer;
            transition: all 0.2s ease;
            font-family: 'Noto Sans', sans-serif;
        }

        .page-btn:hover {
            background: var(--primary-red);
            color: white;
        }

        .page-btn.active {
            background: var(--dark-red);
            color: white;
            font-weight: 600;
        }

        /* Previous styles for other elements remain the same */
        /* ... (keep all previous CSS styles for other elements) ... */

    </style>
</head>
<body>
    <header>
        <h1>S-COIN REDEMPTION</h1>
        <div class="tagline">My Rewards, My Choice!</div>
    </header>

    <div class="container" id="products"></div>
    <div class="pagination" id="pagination"></div>

    <script>
        let currentPage = 1;
        const productsPerPage = 8;
        let allProducts = [];

        document.addEventListener('DOMContentLoaded', () => {
            fetch('data.xlsx')
                .then(response => response.arrayBuffer())
                .then(data => {
                    const workbook = XLSX.read(data, {type: 'array'});
                    const worksheet = workbook.Sheets[workbook.SheetNames[0]];
                    allProducts = XLSX.utils.sheet_to_json(worksheet);
                    setupPagination(allProducts);
                    displayProducts(currentPage);
                });
        });

        function setupPagination(products) {
            const pageCount = Math.ceil(products.length / productsPerPage);
            const pagination = document.getElementById('pagination');
            
            // Clear existing buttons
            pagination.innerHTML = '';

            // Previous Button
            const prevButton = document.createElement('button');
            prevButton.className = 'page-btn';
            prevButton.innerHTML = '&laquo;';
            prevButton.addEventListener('click', () => {
                if(currentPage > 1) {
                    currentPage--;
                    displayProducts(currentPage);
                }
            });
            pagination.appendChild(prevButton);

            // Page Numbers
            for(let i = 1; i <= pageCount; i++) {
                const pageButton = document.createElement('button');
                pageButton.className = `page-btn ${i === currentPage ? 'active' : ''}`;
                pageButton.textContent = i;
                pageButton.addEventListener('click', () => {
                    currentPage = i;
                    displayProducts(i);
                });
                pagination.appendChild(pageButton);
            }

            // Next Button
            const nextButton = document.createElement('button');
            nextButton.className = 'page-btn';
            nextButton.innerHTML = '&raquo;';
            nextButton.addEventListener('click', () => {
                if(currentPage < pageCount) {
                    currentPage++;
                    displayProducts(currentPage);
                }
            });
            pagination.appendChild(nextButton);
        }

        function displayProducts(page) {
            const container = document.getElementById('products');
            container.innerHTML = '';

            const start = (page - 1) * productsPerPage;
            const end = start + productsPerPage;
            const productsToShow = allProducts.slice(start, end);

            productsToShow.forEach(product => {
                const productCard = document.createElement('div');
                productCard.className = 'product-card';
                
                const scoinValue = (product.MEMBER * 100).toLocaleString();
                const rcpFormatted = Number(product.RCP).toLocaleString();
                const memberFormatted = Number(product.MEMBER).toLocaleString();

                productCard.innerHTML = `
                    <div class="image-container">
                        <img src="${product.URL}" alt="${product['FULL NAME']}" class="product-image">
                        <div class="brand-badge">${product.BRAND}</div>
                    </div>
                    <div class="product-info">
                        <h3 class="product-title">${product['FULL NAME']}</h3>
                        
                        <div class="price-container">
                            <div class="price-box rcp-price">
                                <div class="label">RETAIL PRICE</div>
                                <div class="value">RM${rcpFormatted}</div>
                            </div>
                            <div class="price-box member-price">
                                <div class="label">MEMBER PRICE</div>
                                <div class="value">RM${memberFormatted}</div>
                            </div>
                        </div>

                        <div class="scoin-container">
                            <div class="scoin-label">S-COIN POINTS REQUIRED</div>
                            <div class="scoin-value">${scoinValue}</div>
                        </div>

                        ${product.REMARK ? `<div class="remark">${product.REMARK}</div>` : ''}
                    </div>
                `;

                container.appendChild(productCard);
            });

            // Update active state for pagination buttons
            document.querySelectorAll('.page-btn').forEach(btn => {
                btn.classList.remove('active');
                if(btn.textContent == page) btn.classList.add('active');
            });
        }
    </script>
</body>
</html>
