<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S-COIN Redemption Catalog</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        :root {
            --primary-red: #e53935;
            --dark-red: #b71c1c;
            --accent: #ffcdd2;
            --bg-color: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Arial, sans-serif;
        }

        body {
            background: var(--bg-color);
        }

        header {
            background: linear-gradient(135deg, var(--dark-red), var(--primary-red));
            color: white;
            padding: 2rem 1rem;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            margin-bottom: 1.5rem;
        }

        h1 {
            font-size: 2.2rem;
            margin-bottom: 0.5rem;
            letter-spacing: -0.5px;
        }

        .tagline {
            font-size: 1.1rem;
            opacity: 0.9;
            font-weight: 300;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
            padding: 0 1.5rem 2rem;
            max-width: 1440px;
            margin: 0 auto;
        }

        .product-card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .product-card:hover {
            transform: translateY(-5px);
        }

        .image-container {
            position: relative;
            height: 280px;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            border-bottom: 2px solid var(--accent);
        }

        .product-image {
            max-width: 75%;
            max-height: 75%;
            object-fit: contain;
            mix-blend-mode: multiply;
        }

        .brand-badge {
            position: absolute;
            top: 12px;
            left: 12px;
            background: var(--dark-red);
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }

        .product-info {
            padding: 1.2rem;
        }

        .product-title {
            font-size: 1rem;
            color: #444;
            margin-bottom: 1rem;
            line-height: 1.4;
            min-height: 3em;
        }

        .price-container {
            display: flex;
            gap: 0.8rem;
            margin-bottom: 1.2rem;
            justify-content: space-between;
        }

        .price-box {
            flex: 1;
            padding: 0.8rem;
            border-radius: 8px;
            text-align: center;
        }

        .rcp-price {
            background: #f5f5f5;
            color: #666;
            position: relative;
        }

        .rcp-price .label {
            font-size: 0.8rem;
            margin-bottom: 0.3rem;
            opacity: 0.8;
        }

        .rcp-price .value {
            font-size: 0.95rem;
            text-decoration: line-through;
        }

        .member-price {
            background: #ffeeee;
            color: var(--dark-red);
        }

        .member-price .label {
            font-size: 0.8rem;
            margin-bottom: 0.3rem;
            opacity: 0.8;
        }

        .member-price .value {
            font-size: 1.1rem;
            font-weight: 600;
        }

        .scoin-container {
            background: var(--primary-red);
            border-radius: 8px;
            padding: 1rem;
            text-align: center;
        }

        .scoin-label {
            color: rgba(255,255,255,0.9);
            font-size: 0.85rem;
            margin-bottom: 0.3rem;
            letter-spacing: 0.3px;
        }

        .scoin-value {
            color: white;
            font-size: 2.2rem;
            font-weight: 600;
            letter-spacing: -1px;
            font-family: 'Arial Narrow', sans-serif;
        }

        .remark {
            font-size: 0.8rem;
            color: #666;
            margin-top: 1rem;
            padding-top: 0.8rem;
            border-top: 1px dashed #eee;
            font-style: italic;
        }
    </style>
</head>
<body>
    <header>
        <h1>S-COIN REDEMPTION</h1>
        <div class="tagline">My Rewards, My Choice!</div>
    </header>

    <div class="container" id="products"></div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            fetch('data.xlsx')
                .then(response => response.arrayBuffer())
                .then(data => {
                    const workbook = XLSX.read(data, {type: 'array'});
                    const worksheet = workbook.Sheets[workbook.SheetNames[0]];
                    const products = XLSX.utils.sheet_to_json(worksheet);
                    displayProducts(products);
                });
        });

        function displayProducts(products) {
            const container = document.getElementById('products');

            products.forEach(product => {
                const productCard = document.createElement('div');
                productCard.className = 'product-card';
                
                const scoinValue = (product.MEMBER * 100).toLocaleString();
                const rcpFormatted = Number(product.RCP).toLocaleString();
                const memberFormatted = Number(product.MEMBER).toLocaleString();

                productCard.innerHTML = `
                    <div class="image-container">
                        <img src="${product.URL}" alt="${product['FULL NAME']}" class="product-image">
                        <div class="brand-badge">${product.BRAND}</div>
                    </div>
                    <div class="product-info">
                        <h3 class="product-title">${product['FULL NAME']}</h3>
                        
                        <div class="price-container">
                            <div class="price-box rcp-price">
                                <div class="label">RETAIL PRICE</div>
                                <div class="value">RM${rcpFormatted}</div>
                            </div>
                            <div class="price-box member-price">
                                <div class="label">MEMBER PRICE</div>
                                <div class="value">RM${memberFormatted}</div>
                            </div>
                        </div>

                        <div class="scoin-container">
                            <div class="scoin-label">S-COIN POINTS</div>
                            <div class="scoin-value">${scoinValue}</div>
                        </div>

                        ${product.REMARK ? `<div class="remark">${product.REMARK}</div>` : ''}
                    </div>
                `;

                container.appendChild(productCard);
            });
        }
    </script>
</body>
</html>
