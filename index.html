<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Product Promotion Cards</title>

  <!-- Load XLSX library -->
  <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>

  <!-- Google Fonts -->
  <link
    href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap"
    rel="stylesheet"
  />

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f8f9fa;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 24px;
      justify-items: center;
    }

    .pagination {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
    }

    .pagination button {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .pagination button:disabled {
      background-color: #6c757d;
      cursor: not-allowed;
    }

    .product-box {
      border: 4px solid #000;
      border-radius: 12px;
      width: 100%;
      max-width: 350px;
      aspect-ratio: 2.5 / 3.5;
      padding: 20px;
      box-sizing: border-box;
      background-color: #fff;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      text-align: center;
      position: relative;
    }

    .product-image-container {
      width: 100%;
      height: 60%;
      overflow: hidden;
      border-radius: 8px;
      background-color: #e9ecef; /* Default grey background */
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .product-image {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      background-color: #e9ecef; /* Match the container background */
    }

    .product-name {
      font-family: 'Noto Sans', sans-serif;
      font-weight: 700;
      color: #212529;
      margin: 10px 0 8px;
      font-size: 1.4em;
    }

    .product-code {
      color: #6c757d;
      font-size: 0.85em;
      margin-bottom: 10px;
    }

    .price-info {
      font-size: 1em;
      color: #495057;
      margin-bottom: 10px;
    }

    .promo-price {
      background-color: #dc3545;
      color: white;
      padding: 12px 20px;
      border-radius: 10px;
      font-size: 1.4em;
      font-weight: bold;
      margin-top: 10px;
    }

    .coin-points {
      font-size: 1.8em;
      font-weight: bold;
      color: white;
    }

    .remarks {
      font-size: 0.85em;
      color: red;
      margin-top: 10px;
    }

    @media (max-width: 768px) {
      .container {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 480px) {
      .container {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <h1 style="text-align: center; color: #007bff; margin-bottom: 40px;">Product Promotion Cards</h1>
  <div class="container"></div>
  <div class="pagination">
    <button id="firstPage">First Page</button>
    <button id="prevPage">Previous</button>
    <span id="pageInfo"></span>
    <button id="nextPage">Next</button>
    <button id="lastPage">Last Page</button>
  </div>

  <script>
    const PRODUCTS_PER_PAGE = 8;
    let currentPage = 1;
    let totalPages = 0;
    let products = [];

    async function loadProducts() {
      const filePath = './database.xlsx';
      try {
        const response = await fetch(filePath);
        if (!response.ok) {
          throw new Error(`Failed to fetch file: ${response.statusText}`);
        }
        const data = await response.arrayBuffer();
        const workbook = XLSX.read(data, { type: 'array' });
        const sheetName = workbook.SheetNames[0];
        const sheet = workbook.Sheets[sheetName];
        products = XLSX.utils.sheet_to_json(sheet);
        totalPages = Math.ceil(products.length / PRODUCTS_PER_PAGE);
        renderPage(currentPage);
      } catch (error) {
        console.error('Error loading file:', error);
      }
    }

    function renderPage(page) {
      const container = document.querySelector('.container');
      container.innerHTML = '';
      const start = (page - 1) * PRODUCTS_PER_PAGE;
      const end = Math.min(start + PRODUCTS_PER_PAGE, products.length);
      for (let i = start; i < end; i++) {
        const product = products[i];
        const productBox = document.createElement('div');
        productBox.className = 'product-box';
        productBox.innerHTML = `
          <div class="product-image-container">
            <img class="product-image" src="${product['URL'] || ''}" alt="${product['NAME']}" onload="handleImageLoad(this)">
          </div>
          <div class="product-name">${product['NAME']}</div>
          <div class="product-code">Code: ${product['SCF']}</div>
          <div class="price-info">RCP: RM${Number(product['RCP']).toLocaleString()} | Member Price: RM${Number(product['BLK']).toLocaleString()}</div>
          <div class="promo-price"><span class="coin-points">${Number(product['S-COIN']).toLocaleString()}</span> S-Coin pts</div>
          <div class="remarks">${product['Remark'] || 'No remarks available'}</div>
        `;
        container.appendChild(productBox);
      }
      updatePagination();
    }

    function handleImageLoad(img) {
      // Check if the image has transparency (PNG)
      const canvas = document.createElement('canvas');
      const ctx = canvas.getContext('2d');
      canvas.width = img.naturalWidth;
      canvas.height = img.naturalHeight;
      ctx.drawImage(img, 0, 0);
      const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height).data;

      let hasTransparency = false;
      for (let i = 3; i < imageData.length; i += 4) {
        if (imageData[i] < 255) {
          hasTransparency = true;
          break;
        }
      }

      // If the image is not transparent, blend the background
      if (!hasTransparency) {
        img.style.backgroundColor = '#e9ecef'; // Match the container background
      }
    }

    function updatePagination() {
      document.getElementById('pageInfo').textContent = `Page ${currentPage} of ${totalPages}`;
    }

    document.getElementById('firstPage').addEventListener('click', () => { currentPage = 1; renderPage(currentPage); });
    document.getElementById('prevPage').addEventListener('click', () => { if (currentPage > 1) { currentPage--; renderPage(currentPage); } });
    document.getElementById('nextPage').addEventListener('click', () => { if (currentPage < totalPages) { currentPage++; renderPage(currentPage); } });
    document.getElementById('lastPage').addEventListener('click', () => { currentPage = totalPages; renderPage(currentPage); });

    window.onload = loadProducts;
  </script>
</body>
</html>
