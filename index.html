<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Rewards, My Choice</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <h1>My Rewards, My Choice</h1>
  </header>

  <div class="controls">
    <input type="text" id="search" placeholder="Search products...">
    <select id="filter">
      <option value="">All Brands</option>
    </select>
  </div>

  <div class="pagination pagination-top">
    <button id="firstPageTop" aria-label="First page">«</button>
    <button id="prevPageTop" aria-label="Previous page">‹</button>
    <span id="pageInfoTop"></span>
    <button id="nextPageTop" aria-label="Next page">›</button>
    <button id="lastPageTop" aria-label="Last page">»</button>
  </div>

  <div class="container"></div>
  <div class="loading-spinner"></div>

  <div class="pagination pagination-bottom">
    <button id="firstPage" aria-label="First page">«</button>
    <button id="prevPage" aria-label="Previous page">‹</button>
    <span id="pageInfo"></span>
    <button id="nextPage" aria-label="Next page">›</button>
    <button id="lastPage" aria-label="Last page">»</button>
  </div>

  <div class="navigation-floating">
    <button class="nav-button" id="backToTop" aria-label="Back to top">▲</button>
    <button class="nav-button" id="jumpToBottom" aria-label="Jump to bottom">▼</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
